<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seven-a-side Team Organiser</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="field"></div>
    <div class="subs"></div>
    <div class="info">
      <button class="save-url-btn">Save link</button>
      <input type="text" class="save-url-input">
      <div class="team-info">
        <h2 class="team-info-header">Selected player</h2>
        <ul class="team-info-group team-info-selected"></ul>
        <h2 class="team-info-header">Players</h2>
        <ul class="team-info-group team-info-players"></ul>
        <h2 class="team-info-header">Substitutes</h2>
        <ul class="team-info-group team-info-subs"></ul>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
